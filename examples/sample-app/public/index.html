<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heimdall Sample App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #user-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Heimdall Sample App</h1>
        <p>This is a sample application demonstrating authentication with the Heimdall SDK.</p>

        <div id="user-info">
            <h3>You are logged in!</h3>
            <p id="user-email"></p>
            <button class="btn-primary" onclick="goToDashboard()">Go to Dashboard</button>
        </div>

        <div id="auth-buttons" class="button-group">
            <button class="btn-primary" onclick="location.href='/login'">Login</button>
            <button class="btn-secondary" onclick="location.href='/register'">Register</button>
        </div>
    </div>

    <script src="/heimdall-client.js"></script>
    <script>
        const heimdall = new HeimdallClient({
            apiUrl: 'http://localhost:8080'
        });

        async function checkAuth() {
            const isAuth = await heimdall.isAuthenticated();
            if (isAuth) {
                try {
                    const user = await heimdall.user.getProfile();
                    document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
                    document.getElementById('user-info').style.display = 'block';
                    document.getElementById('auth-buttons').style.display = 'none';
                } catch (error) {
                    console.error('Failed to get user profile:', error);
                }
            }
        }

        window.goToDashboard = () => {
            location.href = '/dashboard';
        };

        checkAuth();
    </script>
</body>
</html>
